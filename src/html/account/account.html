<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/account/account.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- TODO: CHANGE INDEX.HTML AS AN INTRO FILE, BUT USE MAIN.HTML AS FOR MAIN PAGE -->
            <a href="../index.html">
                <h1 class="manrope">bookworm</h1>
            </a>
        </div>
        <div class="searchbar">
            <label>
                <input type="text" placeholder="Search for books...">
            </label>
        </div>
        <div class="basket">
            <img src="../../img/icons/header/shopping-basket.png" alt="Basket">
        </div>
    </header>
    <main>
        <section class="account-container">
            <h2>Personal details</h2>
            <div class="personal-details">
                <div class="details">
                    <p class="loyalty-card-proof"> Has a loyalty card!</p>
                    <label>First Name</label>
                    <input type="text" value="Arina" disabled>
                    <label>Last Name</label>
                    <input type="text" value="Sof" disabled>
                    <label>Email</label>
                    <input type="text" value="valcat552@gmail.com" disabled>
                    <label>Password</label>
                    <input type="password" value="password" disabled>
                </div>
                <div class="avatar">
                    <img src="../../img/account/profile-pic.jpg" alt="Avatar">
                </div>
            </div>
            <div class="buttons">
                <button class="edit">Edit</button>
                <button class="save">Save</button>
            </div>
            <h3>Orders table</h3>
            <table class="orders-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Sum</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2025-02-10</td>
                    <td>€50.00</td>
                    <td class="status-completed">Completed</td>
                </tr>
                <tr>
                    <td>2025-02-08</td>
                    <td>€30.00</td>
                    <td class="status-pending">Pending</td>
                </tr>
                <tr>
                    <td>2025-02-05</td>
                    <td>€25.00</td>
                    <td class="status-cancelled">Cancelled</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
